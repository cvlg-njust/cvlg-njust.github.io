<div class="slider-container-wrapper">
  <a href="javascript:void(0)" class="prev" onclick="changeSl(-1)"><i class="fas fa-chevron-left"></i></a>
  
  <div class="slider-container">
    <div class="slider-wrapper">
      <!-- Slide Items -->
      {% for slide in site.data.slider %}
      <div class="slider-item">
        <img src="{{ slide.image }}" alt="{{ slide.title }}">
        <div class="slider-caption">
          <h3 class="slider-title">{{ slide.title }}</h3>
          <p class="slider-conference">{{ slide.conference }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <a href="javascript:void(0)" class="next" onclick="changeSl(1)"><i class="fas fa-chevron-right"></i></a>
</div>
