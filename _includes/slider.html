<div class="slider-container-wrapper">
  <a href="#" class="prev" onclick="changeSlide(-1)">&#10094;</a>
  
  <div class="slider-container">
    <div class="slider-wrapper">
      <!-- Slide Items -->
      {% for slide in site.data.slider %}
      <div class="slider-item">
        <img src="{{ slide.image }}" alt="{{ slide.title }}">
        <div class="slider-caption">
          <h3 class="slider-title">{{ slide.title }}</h3>
          <p class="slider-conference">{{ slide.conference }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <a href="#" class="next" onclick="changeSlide(1)">&#10095;</a>
</div>
